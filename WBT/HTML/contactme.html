<section>
    <h2>Contact Me</h2>
    <form method="get" class="contact-form">

        <div class="form-group">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="Firstname" required>
        </div>

        <div class="form-group">
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="Lastname" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label>Meeting Type:</label>
            <div class="form-options">
                <input type="radio" id="normal" name="meeting" value="Normal" required>
                <label for="normal">Normal Meet</label><br>

                <input type="radio" id="coffee" name="meeting" value="Coffee">
                <label for="coffee">Coffee Meet</label><br>

                <input type="radio" id="work" name="meeting" value="Work">
                <label for="work">Talk about Work/Job</label>
            </div>
        </div>

        <div class="form-group">
            <label>Working Category:</label>
            <div class="form-options">
                <input type="checkbox" id="projects" name="category" value="Projects">
                <label for="projects">Projects</label><br>

                <input type="checkbox" id="research" name="category" value="Research">
                <label for="research">Research</label><br>

                <input type="checkbox" id="webdev" name="category" value="Web Developing">
                <label for="webdev">Web Developing</label>
            </div>
        </div>

        <div class="form-group">
            <label for="consulting">Consulting Date:</label>
            <input type="date" id="consulting" name="consulting" required>
        </div>

        <div class="form-buttons">
            <input type="submit" value="Register">
            <input type="reset" value="Refresh">
        </div>

    </form>
</section>
